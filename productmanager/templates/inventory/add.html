{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add New Product{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="product">
    <label for="productName">Product Name</label>
    <input name="productName" id="productName" value="{{ request.form['productName'] }}" required>
    <label for="quantity">Quantity</label>
    <input name="quantity" id="quantity" value="{{ request.form['quantity'] }}" required>
    <label for="price">Price</label>
    <input name="price" id="price" value="{{ request.form['price'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}


{% macro productform(
    formTitle,
    product=product
    ) -%}


<div class="container">
    <h1>{{ formTitle }}</h1>
    <form method="post">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input name="productName" class="form-control" id="productName" value="{{ product[productName] or request.form['productName'] }}" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input name="quantity" id="quantity" class="form-control" value="{{ product[quantity] or request.form['quantity'] }}" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input name="price" id="price" class="form-control" value="{{ product[price] or request.form['price'] }}" required>
        </div>
        <input type="submit" class="btn btn-primary" value="Save" >
        <input type="submit" class="btn btn-primary" value="Back" >
    </form>
    <div>
{% endmacro %}
